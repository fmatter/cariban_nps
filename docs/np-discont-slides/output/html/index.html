<h2 id="adnominal-modification-in-the-cariban-family">Adnominal
modification in the Cariban family</h2>
<ul>
<li>possible combinations:
<ul>
<li>N<sub><span class="gloss">mod<span
class="tooltiptext gloss-mod"></span></span></sub> + N</li>
<li>ADV + N</li>
<li>DEM + N</li>
</ul></li>
<li>all modifying elements can also occur without a noun
<ul>
<li>demonstratives form standalone NPs</li>
</ul></li>
<li>property concepts are either expressed by nouns (‘the big one’) or
adverbially (<a href="#source-meira2009property">Meira and Gildea
2009</a>)</li>
</ul>
<p><span
title="I changed the order of this slide and the next, what do you think?">❓</span></p>
---
<h2 id="adnominal-modification-in-panare">Adnominal modification in
Panare</h2>
<ul>
<li>combinations attested as discontinuous can occur adjacently,
too</li>
<li>our question: in what sense can these be considered constituents?
<span
title="I really dont know how to talk about phrasal and second-position particles here?">❓</span>
<ul>
<li>flexible order (<a
href="#source-payne1993nonconfigurationality">Payne 1993</a>: 128):
<ul>
<li><em>arakon asa’</em> / <em>asa’ arakon</em> ‘two monkeys’</li>
<li><em>arakon ta’meñe</em> / <em>ta’meñe arakon</em> ‘many
monkeys’</li>
<li><em>sïj perikura</em> ‘this movie’, <em>kamicha sïj</em> ‘this
shirt’</li>
</ul></li>
<li>no salient structure, apart from modifying and referential
semantics</li>
</ul></li>
<li>contrast with “genitive” NPs:
<ul>
<li>fixed possessor-possessum order</li>
<li>linking prefix on possessum</li>
<li>complementary distribution of lexical possessor and third person
prefix</li>
<li>prosodic integration</li>
</ul></li>
</ul>
<ol class="example">
<li class="example" id="nps">
<ol class="subexample">
<li class="subexample" id="panposs">
<div data-markdown="block">
<em>Toman y-árako</em> ‘Tom’s hat’ (<a
href="#source-payne1993nonconfigurationality">Payne 1993</a>: 125)
</div>
</li>
<li class="subexample" id="araposs">
<div data-markdown="block">
<em>yï-matan</em> ‘his/her shoulder’, <em>Toman mátan</em> ‘Tom’s
shoulder’ (<a href="#source-panarepayne2013">Payne and Payne 2013</a>:
76)
</div>
</li>
</ol>
</li>
</ol>
<ul>
<li>possessive NP (along with PP and transitive VP) reconstructible to
Proto-Cariban</li>
</ul>

<h2 id="discussion">Discussion</h2>
<ul>
<li>apparent discontinuous noun phrases are not constituents
<ul>
<li>they are prosodically integrated afterthoughts</li>
<li>usually not translated as afterthought (!)</li>
</ul></li>
<li>no strong evidence that even continuous coreferential elements are
constituents
<ul>
<li>arguments of postpositions?</li>
<li>contrast with bona fide possessive NPs</li>
<li>possible exception: incipient [DEM N] in Akawaio, Ye’kwana,
Yawarana</li>
</ul></li>
<li>raises questions about discontinuous constituents in general</li>
</ul>
